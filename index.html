<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anti-plagiarism</title>
    <link rel="stylesheet" href="/css/Main.css">
</head>

<body>

    <h1>Text check</h1>
    <div id="result" class="result">
        Text uniqueness
        <span id="percent"></span>
        %
    </div>
  
    
    <main class="text-wrap">
        <div class="text">
            <label>Original text</label>
            <textarea name="" id="original" cols="30" rows="10"></textarea>
        </div>

        <div class="text">
            <label>Text for check</label>
            <textarea name="" id="duplicate" cols="30" rows="10"></textarea>
        </div>
    </main>

    <div class="button-wrap">
        <div id="btn" class="button">Check</div>
    </div>

</body>
<script type="module" src="/js/main.js"></script>

</html>

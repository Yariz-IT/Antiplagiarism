<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-plagiarism</title>
    <link rel="stylesheet" href="/anti.css">
</head>

<body>

    <h1>Text check</h1>
    <div id="result" class="result">
        Text uniqueness
        <span id="percent"></span>
        %
    </div>
  
    
    <main class="text-wrap">
        <div class="text">
            <label>Original text</label>
            <textarea name="" id="original" cols="30" rows="10"></textarea>
        </div>

        <div class="text">
            <label>Text for check</label>
            <textarea name="" id="duplicate" cols="30" rows="10"></textarea>
        </div>
    </main>

    <div class="btn-wrap">
        <div id="btn" class="button">Check</div>
    </div>

</body>
<script src="/js/anti.js"></script>

</html>
